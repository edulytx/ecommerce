{% load compress %}
{% load static %}

{% block content %}
<style>
		.razorpay-payment-button{
			color: #fff;
    		background-color: #007bff;
    		border-color: #007bff;
		    display: inline-block;
		    font-weight: 400;
		    text-align: center;
		    vertical-align: middle;
		    border: 1px solid transparent;
		    padding: .375rem .75rem;
		    font-size: 1rem;
		    line-height: 1.5;
		    border-radius: .25rem;
		}
		.item-information{
		    padding: 2%;
		    margin:auto;
		    text-align: left;
		    margin-top: 3% !important;
		    border: 1px solid lightgray;
		    width: auto;
		}
</style>

<div class="container">
    <div class="row">
        <div class="col-md-6 item-information">
            <div class="card-body">
                <h2 class="card-title">Items being purchased<br></h2>
                <hr>
                {% for item in items_list %}
                <span>{{item.name}}</span><br>
                {% endfor %}
                <br><span class="card-text">Total Price: &#8377; {{amount}}</span>
                <br><span class="card-text"><small>Note: Click on the pay button to purchase the course. Click on <a href="javascript:history.back()">back</a> to go back to previous screen.</small></span>

                <!-- code of razorpay integration -->
                <div>
                    <form action="{% url 'razorpay:submit' %}" method="POST">
                        {% csrf_token %}
                        <script
                                src="https://checkout.razorpay.com/v1/checkout.js"
                                data-key="{{razorpay_api_key}}"
                                data-amount="{{amount}}"
                                data-currency="INR"
                                data-order_id="{{payment_id}}"
                                data-buttontext="Pay with Razorpay"
                                data-name="edulytX"
                                data-description="Purchase of course"
                                data-image="https://pbs.twimg.com/profile_images/1163392268142829568/3SWbDHxa_400x400.png"
                                data-netbanking="true"
                                data-notes.user="{{user}}"
                                data-notes.invoice_number="{{invoice_number}}"
                                data-notes.items_list="{{items_list}}"
                        >
                        </script>
                        <input type="hidden" name="order_number" value="{{invoice_number}}">
                        <input type="hidden" name="basket_id" value="{{basket_id}}">
                        <input type="hidden" name="user" value="{{user}}">
                        <input type="hidden" name="amount_paid" value="{{amount}}">
                        <input type="hidden" name="payment_id" value="{{payment_id}}">

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
