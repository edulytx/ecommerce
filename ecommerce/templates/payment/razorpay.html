{% load compress %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<style>
		.razorpay-payment-button{
			color: #fff;
    		background-color: #1E8142;
    		border-color: #1E8142;
		    display: inline-block;
		    font-weight: 400;
		    text-align: center;
		    vertical-align: middle;
		    border: 1px solid transparent;
		    padding: .375rem .75rem;
		    font-size: 1rem;
		    line-height: 1.5;
		    border-radius: .20rem;
		}

		.item-information{
		    padding: 2%;
		    margin:auto;
		    text-align: left;
		    margin-top: 3% !important;
		    border: 1px solid lightgray;
		    width: auto;
		}
</style>

<div class="container">
    <div class="row">
        <div class="col-md-6 item-information">
            <div class="card-body">
                <h2 class="card-title">Items being purchased<br></h2>
                <small><a href="javascript:history.back()">Back</a></small>
                <hr>
                {% for item in items_list %}
                <span>{{item.name}}</span><br>
                {% endfor %}
                <br><span class="card-text">Total Price: &#8377; {{amount_paid}}</span>
                <br><span><small>Please note, bulk enrollment is not supported via this payment option.</small></span>
                <br>

                <!-- code of razorpay integration -->
                <div>
                    <form action="{% url 'razorpay:submit' %}" method="POST">
                        {% csrf_token %}
                        <script
                                src="https://checkout.razorpay.com/v1/checkout.js"
                                data-key="{{razorpay_api_key}}"
                                data-amount="{{amount}}"
                                data-currency="INR"
                                data-order_id="{{payment_id}}"
                                data-buttontext="Pay with Razorpay"
                                data-name="edulytX"
                                data-description="Purchase of course"
                                data-image="https://raifox.com/edulytxlive/logo.png"
                                data-netbanking="true"
                                data-notes.user="{{user}}"
                                data-notes.invoice_number="{{invoice_number}}"
                                data-notes.items_list="{{items_list}}"
                        >
                        </script>
                        <input type="hidden" name="order_number" value="{{invoice_number}}">
                        <input type="hidden" name="basket_id" value="{{basket_id}}">
                        <input type="hidden" name="user" value="{{user}}">
                        <input type="hidden" name="amount_paid" value="{{amount}}">
                        <input type="hidden" name="payment_id" value="{{payment_id}}">

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

{% endblock %}
